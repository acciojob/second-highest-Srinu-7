<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let a = 0;
			let b = 0;
			if(arr.length >= 1) a = arr[0];
			if(arr.length >= 2) b = arr[1];
			for(int i = 2;i < arr.length;i++){
				let min = Math.min(arr[i],Math.min(a,b));
				if(a == min) a = arr[i];
				if(b == min) b = arr[i];
			}
			return Math.min(a,b);
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
